<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Curso de Edición</title>

    <!-- Cargar Font Awesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Cargar Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Namaku', sans-serif;  
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;  
            background-color: black;  
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border: 2px solid #00ff00;
            margin: 0 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #00ff00;
            background-color: black;
            color: white;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-form button {
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            color: #00ff00;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <p class="message">¡Gracias por comprar el curso de edición! Ingresa tus datos para acceder al contenido.</p>

        <div class="login-form">
            <input id="cesar" type="text" placeholder="Usuario" required>
            <div style="position: relative;">
                <input id="password" type="password" placeholder="Contraseña" required>
                <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
            </div>
            <button id="click" type="submit">Acceder al curso</button>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar la contraseña
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordType = passwordField.type === "password" ? "text" : "password";
            passwordField.type = passwordType;
        }

        // Función para manejar el evento de click
        document.getElementById("click").addEventListener('click', function(e) {
            e.preventDefault();
            var usuario = document.getElementById("cesar").value;
            var contrasena = document.getElementById("password").value;

            // Credenciales correctas
            const nombreCorrecto = "cesar";
            const contrasenaCorrecta = "12527276";

            // Comparar credenciales
            if (usuario === nombreCorrecto && contrasena === contrasenaCorrecta) {
                // Si las credenciales son correctas, redirigir a la página 'compro.html'
                window.location.href = "compro.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });

        // Inicializar Particles.js con el fondo animado de tormenta
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00ff00"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#00ff00"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
